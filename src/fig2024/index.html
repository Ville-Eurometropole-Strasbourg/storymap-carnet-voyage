<!DOCTYPE html>
<html lang="fr">
<html>

<head>
    <meta charset='utf-8' />
    <title>Carnet de voyage numérique</title>
    <meta property="og:description"
        content="Faites défiler l'histoire vers le bas et la carte montrera l'emplacement de l'étape." />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png" />
    <script type='text/javascript' src="../vendor/pmtiles.2.11.0.js"></script>
    <script type='text/javascript' src="../vendor/maplibre-gl.3.6.2.js"></script>
    <link href="../vendor/maplibre-gl.3.6.2.css" rel="stylesheet" />
    <script type='text/javascript' src="../vendor/intersection-observer.0.5.1.js"></script>
    <script type='text/javascript' src="../vendor/scrollama.3.2.0.js"></script>
    <script type='text/javascript' src="../vendor/elevator.min.js"></script>
    <script type='text/javascript' defer src="gallery.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="legend.css">
    <link rel="stylesheet" href="tickets.css">
</head>

<body>
    <div id='map'>
        <div class="legend">
            <div class="legend__button">+</div>
            <div class="legend__content">
                <h3 class="legend__title">Légende</h4>
                    <ul class="legend__content__list list-group">
                        <li class="list-group-item legend-bike">
                            <div>Piste cyclable</div>
                        </li>
                        <li class="list-group-item legend-train">
                            <div>Voie ferrée</div>
                        </li>
                    </ul>
            </div>
        </div>
    </div>

    <div id='story'>
        <script type='text/javascript' src='config.js'></script>
        <script type='text/javascript' src="map.js"></script>
        <div id="lightbox" class="lightbox">
            <span class="close cursor" onclick="closeLightbox()">&times;</span>
            <div class="lightbox-content">
                <div id="slides-container"></div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
                <div id="thumbnails" class="thumbnails"></div>
            </div>
        </div>
    </div>
</body>

</html>
